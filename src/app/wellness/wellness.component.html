<app-navbar></app-navbar>
<div class="page">
  <ul class="list">
    <li class="grid" *ngFor="let wellness of wells">
      <mat-card class="example-card">
        <mat-card-header>
          <!-- <mat-card-title class="title">{{pranayam.title}}</mat-card-title> -->
          <!-- <mat-card-subtitle>{{medit.category}}</mat-card-subtitle> -->
        </mat-card-header>
        <img mat-card-image src="{{ wellness.image }}" alt="meditation image" />
        <mat-card-content>
          <p>{{ wellness.description }}</p>
        </mat-card-content>
        <a href="{{ wellness.url }}"><button class="read" mat-button>Read More</button></a>
      </mat-card>
    </li>
  </ul>
</div>
