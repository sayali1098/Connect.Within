<app-navbar></app-navbar>
<div>
  <div class="form-body">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" id="#myform">
      <p>Get in Touch!</p>
      <!-- <p>Questions,</p> -->
      <div class="form-row">
        <div>
          <input type="text" formControlName="firstName" class="form-control" placeholder="Full Name"
            [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
          <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">Name is required</div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <input type="text" formControlName="email" class="form-control" placeholder="Email"
          [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email is required</div>
          <div *ngIf="f.email.errors.email">
            Email must be a valid email address
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <input type="text" formControlName="message" class="form-control" placeholder="Your Message" />
        </div>
      </div>
      <div class="text">
        <button routerLink="/home">Submit</button>
        <!-- <button type="reset" (click)="onReset()">Reset</button> -->
      </div>
    </form>
  </div>

</div>
